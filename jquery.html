<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Fountain</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .fountain {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background: radial-gradient(circle, #222, black);
            border-radius: 10px;
            overflow: hidden;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 0;
            background: cyan;
            border-radius: 50%;
            opacity: 0.7;
        }

        .jet1 { left: 50px; }
        .jet2 { left: 150px; }
        .jet3 { left: 250px; }
        .jet4 { left: 350px; }
        .jet5 { left: 450px; }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="fountain">
        <div class="water jet1"></div>
        <div class="water jet2"></div>
        <div class="water jet3"></div>
        <div class="water jet4"></div>
        <div class="water jet5"></div>
    </div>

    <button id="startFountain">Start Fountain</button>

    <script>
        $(document).ready(function() {
            $("#startFountain").click(function() {
                function animateJet(jet, height, delay) {
                    $(jet).animate(
                        { height: height, bottom: "200px", opacity: 1 },
                        500
                    ).animate(
                        { height: "0px", bottom: "0px", opacity: 0 },
                        500,
                        function() {
                            setTimeout(function() {
                                animateJet(jet, height, delay);
                            }, delay);
                        }
                    );
                }

                animateJet(".jet1", "150px", 100);
              
                animateJet(".jet2", "180px", 300);
                animateJet(".jet3", "220px", 200);
                animateJet(".jet4", "160px", 400);
                animateJet(".jet5", "200px", 250);
            });
        });
    </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Water Fountain</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .fountain {
            position: relative;
            width: 300px;
            height: 250px;
            margin: 50px auto;
            background: radial-gradient(circle, #222, black);
            border-radius: 10px;
            overflow: hidden;
        }

        .water-drop {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 10px;
            background: cyan;
            border-radius: 50%;
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Water Fountain using jQuery</h2>
    <div class="fountain"></div>
    <button id="startWater">Start Water</button>

    <script>
        $(document).ready(function() {
            $("#startWater").click(function() {
                setInterval(function() {
                    let xPos = Math.random() * 280 + 10; // Random horizontal position
                    let waterDrop = $("<div class='water-drop'></div>").css({
                        left: xPos + "px"
                    });

                    $(".fountain").append(waterDrop);

                    $(waterDrop).animate(
                        { bottom: "200px", opacity: 0 },
                        800,
                        function() {
                            $(this).remove();
                        }
                    );
                }, 100);
            });
        });
    </script>

</body>
</html>
