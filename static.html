<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Calculation></title>
</head>

<body>
  <script>
    var a=10;
    var b=10;
    var tot=a+b;
    var diff=a-b;
    var div=a/b;
    var mul=a*b;
    document.writeln("Sum:"+tot);
    document.write("<br>");
    document.writeln("Diff:"+diff);
    document.write("<br>");
    document.writeln("Division:"+div);
    document.write("<br>");
    document.writeln("Multiplication:"+mul);
    document.write("<br>");
    
  </script>
  
  
  <p>Dynamic Calculation</p><br>
  <input type="text" id="num1"><br>
  <p>Enter Number 2</p><br>
  <input type="text" id="num2"> <br>
  <input type="Submit" onclick="check()">
  
  <script>
    function check()
    {
      var a=document.getElementById("num1").value;
      var b=document.getElementById("num2").value;
      tot=Number(a)+Number(b);
      alert("Sum:"+tot);
    }
  </script><br>
  
  <br>

    }

  <input type="text" id="txt2" onkeypress="tt1()">
  <script>

    }
  </script>
  

</body>
