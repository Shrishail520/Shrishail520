<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Svg circle</title>
  <style>
  svg{
    border:solid 1px red;
  }
    
  </style>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <p>Circle</p>
  <svg height="300" width="300">
  <circle cx="50" cy="50" r="20" style="fill:red"> </circle>
  <circle cx="250" cy="50" r="20" style="fill:red"> </circle>
  <circle cx="150" cy="150" r="20" style="fill:red"> </circle>
  <circle cx="50" cy="250" r="20" style="fill:red"> </circle>
  <circle cx="250" cy="250" r="20" style="fill:red"> </circle>
  
  </svg>
  
  

</body>

</html>
