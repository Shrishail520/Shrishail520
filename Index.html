<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nesteddivision</title>
  <style>
  *{
    margin: 0px;
    padding: 0px;
  }
  #box{
    height: 300px;
    width:  600px;
    border:solid 1px black;
    text-align:center;
  }
  .subbox{
    width:298px;
    height:300px;
    border:solid 1px green ;
    float:left;
  }
  
  .heading{
    height:50px;
    width:298px;
    background:lightgreen;
    text-align: center;
    line-height: 50px;
  
  }
  
  .desc{
    height:250px;
    width:298px;
    background:lightblue;
  }
    
  </style>
 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="box">
  <div class="subbox">
    <div class="heading">Digisnare Technology</div>
    <div class="desc"><img src="https://www.digisnare.com/images/logo.png"></div>
    </div> <!-- end of subbox-->
    <div class="subbox">
      <div class="heading">Digisnare Technology</div>
      <div class="desc"><img src="https://www.digisnare.com/images/logo.png"></div>
    </div>
    <div
  </div>
  </div>

</body>

</html>
