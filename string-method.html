<p>Enter string</p><br>
<input type="text" id="str"><br>
<input type="button" value="Submit" onClick="check()">
<script>
  function check()
  {
    var a=document.getElementById("str").value;
    document.getElementById("length").innerHTML=a.length;
    document.getElementById("ucase").innerHTML=a.toUpperCase();
    document.getElementById("lcase").innerHTML=a.toLowerCase();
    document.getElementById("substr").innerHTML=a.substr(3,7);
    document.getElementById("indexof").innerHTML=a.indexOf("diginsare");
    document.getElementById("lastindexof").innerHTML=a.lastIndexOf("diginsare");
  }
</script>
<table border="1">
  <tr><td>Length</td><td id="length"></td></tr>
  <tr><td>uppercase</td><td id="ucase"></td></tr>
  <tr><td>lcase</td><td id="lcase"></td></tr>
  <tr><td>substr</td><td id="substr"></td></tr>
  <tr><td>indexof</td><td id="indexof"></td></tr>
  <tr><td>lastindexof</td><td id="lastindexof"></td></tr>
  
</table>
