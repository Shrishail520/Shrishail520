<script>
  d=new Date();

  year=d.getYear();
  year=d.getFullYear();
  
  //Day array
  dayinfo=["Sun","Mon","Tue","Wed","Thr","Fri","Sat"];
  daydata=dayinfo[day];
  
  monthinfo=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  monthdata=monthinfo[month];
  
  c=d.getDate()+"-"+monthdata+"-"+year;

  
</script>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Add leading zero if needed
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("digitalClock").innerText = hours + ":" + minutes + ":" + seconds;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initial call to avoid delay
    </script>
