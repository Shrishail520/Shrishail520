<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG-Scalable Vector Graphic </title>
  <style>
  svg{
    border:solid 1px red;
  }
    
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>Default Svg(300*150)</p>
  <svg></svg>
  <p>Rectangle svg</p>
  <svg width="300" height="200">
    <rect x="100" y="50" width="100" height="100" style="fill:red">
      
    </rect> 
    <rect x="125" y="75" width="125" height="100" style="fill:blue;fill-opacity: 0.5">
      
    </rect> 
    </svg>
    <p>Rectangle svg</p>
    <svg width="300" height="300">
     
    
     
    <circle cx="150" cy="150" r="50" style="fill:red"> </circle>
    <line x1="0" y1="150" x2="150" y2="150" stroke="green"></line>
    
    <line x1="150" y1="0" x2="150" y2="150" stroke="green"></line>
   
     
    
    
  </svg>
  <p>Polygon svg</p>
    <svg width="300" height="300">
      <polygon points="0,150 300,150 150,0" style="fill:red"></polygon>
      <polygon points="0,150 300,150 150,300" style="fill:green border:solid 1px black"></polygon>
    </svg>
    
    <p>SVG text</p>
    <svg width="300" height="300">
      <text x="130" y="150" stroke="green" style="fill:red">Digisnare
       </text>
    </svg>
    
    <p>polyline svg</p>
    <svg width="300" height="300">
      <polyline points="0,0 10,30 45,55 80,50 300,300" stroke="green" style="fill:none"></polyline>
      <polyline points="300,300 10,30 50,80 38,97  0,0" stroke="green" style="fill:none">
     
       
      </polyline>
     
    </svg>
    
    
    
    <p>path</p>
    <svg width="300" height="200">
      <path d="M10 10 L150 150" style="fill:red;" stroke="green"/>
    </svg>
    
     <p>Path Trianglek</p>
    <svg width="200" height="200">
      <path d="M100 0 L200 100 L0,100" style="fill:red;" stroke="green"/>
      <path d="M0 5 L400 " stroke="green"/>
       
      </path>
    </svg>

   

    

</body>

</html>
